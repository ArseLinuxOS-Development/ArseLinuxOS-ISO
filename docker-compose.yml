version: '3'


services:


  arselinux-build:
    container_name: arselinux-build
    image: 'arselinux-build:latest'
    restart: unless-stopped
    command: >
      sh -c "pacman -Sy &&
             pacman -S --noconfirm git reflector archiso mkinitcpio-archiso
             git clone https://github.com/LiamAEdwards/ArseLinuxOS-ISO.git"
    volumes:
      - /home/ledwards/arselinux:/root

